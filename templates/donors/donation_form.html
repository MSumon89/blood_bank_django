{% extends 'base.html' %}

{% block title %}Add Donation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3><i class="fas fa-tint"></i> Add Donation Record</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Blood Bank</label>
                        {{ form.blood_bank }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Donation Date *</label>
                        {{ form.donation_date }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Units Donated *</label>
                        {{ form.units }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        {{ form.notes }}
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Submit for Approval</button>
                        <a href="{% url 'donation_history_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
