{% extends 'base.html' %}

{% block title %}Delete Blood Request{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3><i class="fas fa-trash"></i> Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this blood request?</p>
                <p><strong>Patient:</strong> {{ blood_request.patient_name }}</p>
                <p><strong>Blood Group:</strong> {{ blood_request.blood_group }}</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'blood_request_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
